
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<div class="container">
    <div class="row">
        <div class="col-sm-6" style="padding-top:8%">
            {%if message%}
                <div class="alert alert-danger">
                    <h4 class="text-danger">{{message}}</h4>
                </div>
             {%endif%}
            <div class="panel panel-info">
                <div class="panel-body">
                    <h3 class="text-primary">Login into your account</h3>
                    <hr>
                    <form method="post" class="form-horizontal" style="padding:10px,10px,10px,10px">


                        {%csrf_token%}
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Username" name="username">
                        </div>
                         <div class="form-group">
                            <input type="password" class="form-control" placeholder="Password" name="password">
                        </div>

                        <div class="form-group">
                            <button type="submit" class="btn btn-info">Login</button>
                        </div>
                    </form>
                     <div>
                    <h5 class="text">Not registered?<a href="{% url 'songs:signup' %}">Sign Up</a></h5>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
